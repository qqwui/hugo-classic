{{ partial "header.html" . }}

<div class="content-wrapper">

  {{ .Content }}

  <ul>
     {{ $pages := first 5 .Site.RegularPages }}
     {{ range (where $pages "Section" "!=" "") }}
     <li>
       <span class="date">{{ .Date.Format "2006-01-02" }}</span>
       <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
     </li>
     {{ end }}
   </ul>
</div>
{{ partial "footer.html" . }}
